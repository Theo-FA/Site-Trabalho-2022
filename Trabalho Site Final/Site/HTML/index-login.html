<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="../CSS/style-geral.css">
</head>
<body>
    <div class="log">
        <h1>Login</h1>
        <form class="login">
            <label for="uname"><b>Nome de Usu치rio</b></label>
            <input type="text" id="uname" placeholder="Insira o nome de usu치rio" name="uname" required>
            <br><br>
            <label for="psw"><b>Senha</b></label>
            <input type="password" id="psw" placeholder="Insira a Senha" name="senha" required>
            <br><br>
            <button type="submit">Login</button>
        </form>

    </div>
    <div class="reg">
        <h1>Registrar</h1>
        <form class="login">
            <label for="r_uname"><b>Nome de Usu치rio</b></label>
            <input type="text" id="r_uname" placeholder="Insira o nome de usu치rio" name="uname" required>
            <br><br>
            <label for="nome"><b>Nome Completo</b></label>
            <input type="text" id="nome" placeholder="Insira o seu nome" name="nome" required>
            <br><br>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" placeholder="Insira o email" name="email" required>
            <br><br>
            <label for="cpf"><b>CPF</b></label>
            <input type="number" id="cpf" placeholder="Insira o CPF" name="cpf" required>
            <br><br>
            <label for="r_psw"><b>Senha</b></label>
            <input type="password" id="r_psw" placeholder="Insira a Senha" name="senha" required>
            <br><br>
            <label for="r_psw2"><b>Confirma Senha</b></label>
            <input type="password" id="r_psw2" placeholder="Insira novamente a Senha" name="rsenha" required>
            <br><br>
            <button type="submit">Login</button>
        </form>

    </div>
</body>
</html>
